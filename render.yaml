services:
  - type: web
    name: monday-bi-agent
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: MONDAY_API_TOKEN
        sync: false
      - key: BOARD_ID_DEALS
        sync: false
      - key: BOARD_ID_WORK_ORDERS
        sync: false
