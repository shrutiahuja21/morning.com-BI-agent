<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monday BI Agent | Explorer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Fira+Code&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="glow-bg"></div>
    <div class="app-container">
        <header>
            <div class="logo-container">
                <div class="logo-dot"></div>
                <h1>Monday.com BI <span style="font-weight: 300; opacity: 0.7;">Agent</span></h1>
            </div>
            <div class="status-badge">Live API Mode</div>
        </header>

        <div id="chat-window">
            <!-- Messages appear here -->
        </div>

        <div class="input-container">
            <input type="text" id="chat-input" placeholder="Ask about pipeline, sectors, or work orders..." autocomplete="off">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
